<!DOCTYPE html>
<body>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js "></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/babel">

        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }

            const reset = () => setAmount(0);
            const onInverted = ()=> {
                reset();
                setInverted((current) => !current);
            }

            return(
                <div>
                    <div>
                        <label for="minutes">Minutes</label>
                        <input 
                            value={inverted? amount * 60 : amount}  
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled = {inverted}
                            />
                    </div>

                    <div>
                        <label for="hours">Hours</label>
                        <input 
                            value={inverted? amount : Math.round(amount / 60)} 
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            disabled = {!inverted}
                            onChange={onChange}
                        />
                    </div>
                    <button
                        onClick={reset} 
                        type="reset">
                        Reset
                    </button>
                    <button
                        onClick={onInverted} 
                        >
                        {inverted ? "Turn back": "invert"}
                    </button>
                </div>
            )
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const reset = ()=> {
                setAmount(0)
            }
            const onChange = (event)=> {
                setAmount(event.target.value)
                console.log(event.target.value)
            }
            const onInverted = ()=>{
                reset();
                setInverted((current) => !current);
            }
            return(
                <div>
                    <h3>KM 2 Miles</h3>
                    <div>
                        <div>
                            <label for="km">Km</label>
                            <input
                                value = {inverted? amount * 1.60934 : amount}
                                id="km"
                                placeholder="kilometres" 
                                type="number"
                                onChange = {onChange}
                                disabled = {inverted}
                            />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="miles">Miles</label>
                            <input 
                            value = {inverted? amount : amount * 0.621371 }
                                id="miles"
                                placeholder="Miles"
                                type="number"
                                onChange = {onChange}
                                disabled = {!inverted}
                            />
                        </div>
                    </div>
                    <button onClick={reset} type='reset'>
                        reset
                    </button>
                    <button onClick={onInverted}>
                        invert button    
                    </button>
                </div>
            ) 
        }
        function App(){
            const [index, setIndex] = React.useState("1");
            
            const onSelect = (event) =>{
                setIndex(event.target.value)
            }
            console.log("render w/", index)
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select 
                        value={index}
                        onChange={onSelect}
                        >
                        <option value="default">select your units</option>
                        <option value="0">Minutes & Hours</option>    
                        <option value="1">Km & Miles</option>    
                    </select>
                    {index === "default" ? <h3>please your select</h3> : null}
                    {index === "0"? <MinutesToHours/> : null}
                    {index === "1"? <KmToMiles/> : null}
                </div>
            )
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root)
    </script>
</body>
</html>
