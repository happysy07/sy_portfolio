<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom tab cont event</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tab_click.css">
</head>
<body>
    <div class="tab_wrap">
        <ul class="tab_list">
            <li class="tab active"><a href="#">tab1</a></li>
            <li class="tab"><a href="#">tab2</a></li>
            <li class="tab"><a href="#">tab3</a></li>
        </ul>
        <ul class="tab_cont_wrap">
            <li class="tab_cont">
                tab1 cont
            </li>
            <li class="tab_cont">
                tab2 cont
            </li>
            <li class="tab_cont">
                tab3 cont
            </li>
        </ul>
    </div>
    <script src="js/tab_click.js"></script>
</body>
</html>
